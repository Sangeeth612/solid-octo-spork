<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .row1{
        height: 10vh;
    }
    .row2{
        height: 80vh;
    }

    .row3{
        height: 10vh;
    }
    .col1, .col2 ,.col3{
        height: 27.3vh
    }
</style>
<body>

<div class="container-fluid">
    <div class="row row1">
        <div class="col-12 border bg-primary">Row 1</div>
    </div>


    <div class="row row2 bg-success">
        <div class="col-4 border bg-info">Column 1</div>
        <div class="col-8 border">
            <div class="row border bg-warning col1">1</div>
            <div class="row border bg-danger col2">2</div>
            <div class="row border bg-secondary col3">
                <div class="col bg-dark border">1</div>
                <div class="col border">2 </div>
            </div>
    </div>


    </div>
    <div class="row row3">
        <div class="col-12  border bg-primary ">Row 4 Column 1</div>
    </div>

</div>
</body>
</html>
